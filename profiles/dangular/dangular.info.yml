name: Dangular
type: profile
description: 'Angular SPA for Drupal administration.'
core: 8.x
distribution:
  name: Dangular

# Required modules
dependencies:
  # core
  - block_content
  - ckeditor
  - config
  - contextual
  - menu_link_content
  - datetime
  - block_content
  - quickedit
  - editor
  - entity_reference
  - help
  - history
  - image
  - menu_ui
  - node
  - options
  - path
  - page_cache
  - taxonomy
  - text
  - dblog
  - shortcut
  - system
  - toolbar
  - field_ui
  - file
  - views
  - views_ui
  # contrib
  - features
  - features_ui
  - devel
  - devel_generate
  # features
  - dangular_admin_blocks
  - dangular_zurb_dangular_blocks
  - dangular_grid_item
  - dangular_grid_view
  - dangular_grid_image
  # custom
  - angular

themes:
  - zurb_foundation
  - dangulartheme
  - seven

